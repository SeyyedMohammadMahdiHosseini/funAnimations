    // Get the HTML element with the id 'parrot'
    const parrotElement = document.getElementById('parrot');

    // Initialize the frame index for the parrot animation
    let frameIndex = 0;

    // Function to generate a random color in hexadecimal format
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Function to update the parrot element with a new color and frame
    function updateParrot() {
      // Get a random color
      const randomColor = getRandomColor();

      // Set the text color of the parrot element to the random color
      parrotElement.style.color = randomColor;

      // Set the text content of the parrot element to the current frame
      parrotElement.textContent = parrotFrames[frameIndex];

      // Update the frame index for the next iteration, looping through frames
      frameIndex = (frameIndex + 1) % parrotFrames.length;
    }

    // Set up an interval to call the updateParrot function every 100 milliseconds (adjust as needed)
    setInterval(updateParrot, 100);
